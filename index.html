<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" type="image/x-icon" href="fav-icon/stopwatch-icon-7039.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/stopwatch.css">
</head>

<body>
    <div class="flex justify-center items-center">
        <div class="stopwatch mt-[10%] mb-[10%]">
            <div>
                <h2 class="text-center font-bold text-3xl text-white" id="display-time">00: 00: 00</h2>
            </div>
            <div class="flex justify-center items-center">
                <button class="flex justify-center items-center" onclick="stopWatch()">
                    <img class="w-10 h-10  rounded-full border-l-gray-400 shadow-lg" src="./images/stop.png" alt="">
                </button>
                <button class="flex justify-center items-center m-5" onclick="startWatch()">
                    <img class="second-img rounded-full border-none shadow-lg" src="./images/start.png" alt="">
                </button>
                <button class="flex justify-center items-center" onclick="resetTime()">
                    <img class="w-10 h-10 rounded-full border-neutral-50 shadow-lg" src="./images/reset.png" alt="">
                </button>
            </div>
        </div>
    </div>
    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let displayTime = document.getElementById('display-time');
        let timer = null;

        function stopwatch() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++
                }
            }
            let h = hours < 10 ? '0' + hours : hours;
            let m = minutes < 10 ? '0' + minutes : minutes;
            let s = seconds < 10 ? '0' + seconds : seconds;
            displayTime.innerHTML = `${h}: ${m}: ${s}`;
        }

        function startWatch() {
            if (timer !== null) {
                clearInterval(timer)
            }
            timer = setInterval(stopwatch, 1000)
        }

        function stopWatch() {
            clearInterval(timer);
        }

        function resetTime() {
            clearInterval(timer);
            [seconds, minutes, hours] = [0, 0, 0];
            displayTime.innerHTML = '00: 00: 00'
        }
    </script>
</body>

</html>
